<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Our Journey</title>
  <style>
    body, h1, p { font-family: "Courier", monospace; }
    body {
      margin: 0;
      padding: 0;
      background-color: #66545e;
    }
    header {
      background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('letter.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }
    header img {
      width: 100px;
      margin-right: 20px;
      transition: transform 0.3s ease-in-out;
    }
    header img:hover {
      transform: scale(1.1);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #a39193;
      padding: 15px 0;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 20px;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }
    nav a:hover {
      background-color: #cebfb6;
      color: white;
      transform: translateY(-5px);
    }
    .container {
      text-align: center;
      margin: 30px;
      padding: 30px;
    }
    .container h2 {
      font-size: 2.5em;
      color: lightgray;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .container p {
      font-size: 1.2em;
      color: linen;
      line-height: 1.5;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify; /* Add this to justify the text */
    }

    footer {
      background-color: #a39193;
      color: black;
      text-align: center;
      padding: 1rem 0;
      margin-top: 1rem;
    }
    
    /* Timeline Styles */
    .timeline {
      display: flex;
      justify-content: space-around; /* Distribute items evenly */
      align-items: center;
      margin-top: 40px;
      flex-wrap: wrap; /* Ensure it adapts for smaller screens */
    }
    .event {
      text-align: center;
      width: 30%; /* Ensures that images are in 3 columns */
      padding: 10px;
    }
    .event img {
      width: 200px; /* Set a fixed width for all images */
      height: 200px; /* Set a fixed height for all images */
      object-fit: cover; /* Ensures images maintain aspect ratio within the fixed size */
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .arrow {
      font-size: 2em;
      color: white;
      padding: 0 10px;
      font-weight: bold;
    }

    /* Media Query for Smaller Screens */
    @media screen and (max-width: 768px) {
      .event {
        width: 45%; /* Two columns on smaller screens */
      }
    }
    @media screen and (max-width: 480px) {
      .event {
        width: 100%; /* Single column on very small screens */
      }
      .arrow {
        display: none; /* Hide arrows on very small screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <br /><br />
      <h1>Our Journey Together</h1>
      <p>Every day with you is a new adventure.</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="ourjourney.html">Our Journey</a>
    <a href="letter.html">Letter</a>
    <a href="bucketlist.html">Bucket List</a>
    <a href="emmi.html">About Emmi</a>
  </nav>

  <div class="timeline">
    <div class="event">
      <img src="drunk.jpg" alt="First Met">
      <p>First Meeting</p>
    </div>
    <div class="arrow">→</div>
    <div class="event">
      <img src="snooker.jpg" alt="Favorite Moments">
      <p>Our Favorite Moments</p>
    </div>
    <div class="arrow">→</div>
    <div class="event">
      <img src="clurbs.jpg" alt="Double Date">
      <p>Double Date Adventure</p>
    </div>
      
      <div class="container">
    <p>It is just a beginning of our beautiful and wonderful journey.</p>
  </div>

  </div>

  <footer>
    <p>&copy; 2025 emmi. All Rights Reserved.</p>
  </footer>
</body>
</html>
